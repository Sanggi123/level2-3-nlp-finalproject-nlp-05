<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .content-container {
            max-width: 80%; 
            margin: auto; 
        }
        .image-placeholder {
            background-color: #E5E7EB;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9CA3AF;
            font-size: 1.5rem;
            aspect-ratio: 1 / 1; 
            width: 100%; 
        }
        .poem-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold text-center mb-6">당신의 오늘과 어울리는 시</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 content-container">
            <div class="border rounded-lg p-4 h-full">
                <div class="image-placeholder">
                    이미지
                </div>
            </div>
            <div class="border rounded-lg p-4 poem-container">
                <div>
                    <h2 class="text-xl font-semibold mb-4">생성된 시</h2>
                    <pre class="text-gray-600">{{ poem }}...</pre>
                </div>
            </div>
        </div>
        <div class="flex justify-center gap-4 mb-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                이미지와 시 저장
            </button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                메인으로 돌아가기
            </button>
        </div>
    </div>
</body>
</html>
